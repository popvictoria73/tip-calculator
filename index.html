<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Reddy Uppathi, Web Developer">
    <meta name="description" content="html. css, javascript , tip Calculator">

	<link rel="icon" type="image/png" sizes="32x32" href="https://popvictoria73.github.io/assets/img/profile.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

	<title>Tip Calculator</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="./css/styles.css">
</head>

<body>

	<h2 class="text-center m-5 pt-5 splitter">üî¢ Tip Calculator üî¢</h2>
	<div class="masterContainer">
		<div class="wrapperContainer mb-5">
			<div class="inputSide">
				<div class="mb-2">
					Bill
				</div>
				<div class="inputDiv">
					<span>$</span>
					<input id='costInput' placeholder="0" type="text" onkeypress="return isNumberValid(event)" />
				</div>
				<div class="mt-4">
					Select Tip %
				</div>
				<div class='tipsContainer mt-2'>
					<div class='tip' id='tip5' onclick="tipChanger(5)">5%</div>
					<div class='tip' id='tip10' onclick="tipChanger(10)">10%</div>
					<div class='tip' id='tip15' onclick="tipChanger(15)">15%</div>
					<div class='tip' id='tip25' onclick="tipChanger(25)">25%</div>
					<div class='tip' id='tip50' onclick="tipChanger(50)">50%</div>
					<div class='customTip inputDiv'>
						<input id='tipInput' type="text" placeholder="Custom" onkeypress="return isNumberValid(event)" />
					</div>
				</div>

				<div class='mt-3 mb-2'>
					Number of People
				</div>
				<div class="inputDiv mb-3">
					<span>üßç‚Äç‚ôÇÔ∏è</span>
					<input id='peopleInput' placeholder="0" type="text" onkeypress="return isNumberValid(event)" />
				</div>
			</div>
			<div class="outputSide">
				<div class='stats'>
					<label>
						<span class='part1'> Tip Amount </span> <br />
						<span class='part2'>/ person </span>
					</label>
					<span id="tip">$0.00</span>
				</div>

				<div class='stats'>
					<label>
						<span class='part1'> Total </span> <br />
						<span class='part2'>/ person </span>
					</label>
					<span id="total">$0.00</span>
				</div>
				<div class="resetBtn" onclick="resetCalculator()">
					Reset
				</div>

			</div>
		</div>
	</div>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<!-- Load main js file in body section -->
	<script src="./js/main.js"></script>

</body>

</html>
